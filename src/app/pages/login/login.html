<!DOCTYPE html>
<html lang="en">
<head>


</head>
<body>
  <div class="auth-page">
   <form  #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="auth-card">
      <h2 class="auth-title"> <i class="fa fa-user-sign-in-fill"></i>Login </h2>
      <div class="form-group">
        <label>Name:</label>
        <input type="name" [(ngModel)]="name" name="name" required/>
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" [(ngModel)]="email" name="email" required/>
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" [(ngModel)]="password" name="password" required/>
      </div>

      <div>
         <button type="submit" class="btn btn-primary">
            <i class="fa fa-user-sign-in"></i> Login
         </button>
         <div class="auth-links">  <p> Don't have an account? <a href="/register"> Register  </a> </p> </div>
      </div>
   </form>
  </div>
</body>
</html>
