<!DOCTYPE html>
<html lang="en">
<head>


</head>
<body>
  <div class="auth-page">
   <form  #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="auth-card">
      <h2 class="auth-title">  <i class="bi bi-person-plus-fill"></i> Register </h2>
      <div class="form-group">
        <label><strong>Full Name:</strong>F</label>
        <input type="text" [(ngModel)]="name" name="name" required/>
      </div>

       <div class="form-group">
        <label><strong>Username:</strong></label>
        <input type="name" [(ngModel)]="username" name="username" required/>
      </div>

      <div class="form-group">
        <label><strong>Email:</strong></label>
        <input type="email" [(ngModel)]="email" name="email" required/>
      </div>

      <div class="form-group">
        <label><strong>Password:</strong></label>
        <input type="password" [(ngModel)]="password" name="password" required/>
      </div>
      

       <div class="form-group">
        <label><strong>Confirm Password:</strong></label>
        <input type="password" [(ngModel)]="confirm_password" name="confirm_password" required/>
      </div>
      
      <div>
        <button type="submit" class="btn btn-primary">
           <i class="bi bi-person-plus"></i>  SignUp
        </button>
         <div class="auth-links">   <p> Already have an account? <a href="/login"> Login  </a> </p>  </div>
      </div>

         
   </form>

  </div>
</body>



</html>
