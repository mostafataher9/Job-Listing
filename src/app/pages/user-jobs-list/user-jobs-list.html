<!DOCTYPE html>
<html lang="en">
<head>


</head>
<body>
   <UserNavbar />
   <div class="manage-jobs-container">
    
     <h2> Manage Jobs</h2>
      <table class="job-table">
        <thead>
          <tr>
            {/* to preserve numbering when delete */}
            <th>Index</th>
            <th>Title</th>
            <th>Company</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
            <tr key={job.id} *ngFor="let job of jobs; let i = index">
              <td>{{i + 1}}</td>
              <td>{{job.job_title}}</td>
              <td>{{job.company_name}}</td>
              
              <td>
                {/*View */}
                <button 
                  class="btn btn-view"  (click)={viewJob(job)}>
                  <i className="bi bi-eye"></i>
                </button>
                {/*Edit */}
                <button
                  class="btn btn-edit" (click)={editJob(job)}>
                  <i className="bi bi-pencil-square"></i>
                </button>
                 {/*Delete */}
                <button
                  class="btn btn-delete"
                  (click)={deleteJob(job)}>
                  <i className="bi bi-trash"></i>
                </button>
              </td>
            </tr>
        </tbody>
      </table>
   </div>
   <Footer />
</body>
